<section class="container-fluid item">
    <div class="row">
        <h2 class="text-center">{{ ctrl.item.name }}</h2>
        <div class="col-md-4 col-md-offset-2">
            <dl class="dl-horizontal">
                <dt>Author:</dt>
                <dd>{{ ctrl.recipe.user.email }}</dd>
                <dt>Title:</dt>
                <dd>{{ ctrl.recipe.title }}</dd>
                <dt>Type:</dt>
                <dd>{{ ctrl.recipe.type }}</dd>
                <dt>instructions:</dt>
                <dd>{{ ctrl.recipe.instructions }}</dd>
                <dt>Cook Time:</dt>
                <dd>{{ ctrl.recipe.cooktime }}</dd>
                <dt>Prep Time:</dt>
                <dd>{{ ctrl.recipe.preptime }}</dd>
            </dl>
            <div class="back">
                <button type="button" class="btn btn-primary" onclick="window.history.back()">Back</button>
            </div>
        </div>
        <div class="col-md-4 item-image">
            <img class="middle" width=200px src="/images/{{ctrl.recipe.photo}}" />
        </div>
    </div>
</section>
