<main class="page-wrap">
    <hgroup>
    </hgroup>
    <form method="post" action="/login">
        <div class="group">
            <input type="text" name="email" id="email"><span class="highlight"></span><span class="bar"></span>
            <label>Email</label>
        </div>
        <div class="group">
            <input type="password" name="password" id="password"><span class="highlight"></span><span class="bar"></span>
            <label>Password</label>
        </div>
        <button ng-click="mainCtrl.submitSignup()" type="button" class="button buttonBlue">Login
            <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
        </button>
    </form>
</main>
